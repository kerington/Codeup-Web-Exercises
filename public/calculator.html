<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="/css/calculator.css">
	</head>
	
	<body>
	<BR><BR><BR>
			
			<div id="calculator">
			

			<!-- TOP ROW -->
			<div id="boxLeft" class="boxA"></div>
			<div id="boxMid" class="boxB"></div>
			<div id="boxRight" class="boxC"></div>
			
			
			<!-- ROW 1 -->
			<button id="boxClr" class="box">C</button>
			<button id="boxNeg" class="box">+/-</button>
			<button id="boxPerc" class="box">%</button>
			<button id="boxDiv" class="box">/</button>			
			
			
			<!-- ROW 2 -->
			<button id="box7" class="box">7</button>
			<button id="box8" class="box">8</button>
			<button id="box9" class="box">9</button>
			<button id="boxMult" class="box">*</button>
			
			
			<!-- ROW 3 -->
			<button id="box4" class="box">4</button>
			<button id="box5" class="box">5</button>
			<button id="box6" class="box">6</button>
			<button id="boxSubt" class="box">-</button>
			
			
			<!-- ROW 4 -->
			<button id="box1" class="box">1</button>
			<button id="box2" class="box">2</button>
			<button id="box3" class="box">3</button>
			<button id="boxAdd" class="box">+</button>
			
			
			<!-- ROW 5 -->
			<button id="box0" class="box">0</button>
			<button id="boxDot" class="box">.</button>
			<button id="boxEq" class="button">=</button>


		<script src="/js/calculator.js"></script>
	</body>
</html>
