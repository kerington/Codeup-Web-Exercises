<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> New User Registration Form</title>
    </head>
    
    <body>

        <form method="POST">
            <h2>User Information:</h2>
            <p>
                <label for="first_name">First Name:</label>
                <input id="first_name" name="first_name" type="text" placeholder="Enter First Name Here" required>
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input id="last_name" name="last_name" type="text" placeholder="Enter Last Name Here" required>
            </p>
            <p> <label for="email_address">E-mail Address:</label>
                <input id="email_address" name="email_address" type="email_address" placeholder="Enter E-mail Address Here" required>
            </p>
            <p>
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" placeholder="Enter Username Here" required>
            </p>
            <p> <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="Enter Password Here" required>
            </p>
            <p>
            <h4>Sign up for Newsletter?</h4>
            <label>
                <input type="radio" name="q1" id="yes" checked>Yes
            </label>
            <label>
                <input type="radio" name="q1" id="no">No
            </label>
            </p>
        </p>
        <p>
            <button type="submit">Send Email</button>
        </p>
        
        </form>
